<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Calculator</title>
  <script type="text/javascript" src="./scripts/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|VT323">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="calc-body col-center">
          <div class="row calc-display"><p id="calc-text">0</p></div>
          <div class="row calc-button-row">
            <button type="button" class="calc-button clear-button" value="ac">AC</button>
            <button type="button" class="calc-button" value="ce">CE</button>
            <button type="button" class="calc-button" value="+">+</button>
            <button type="button" class="calc-button" value="%">%</button>
          </div>
          <div class="row calc-button-row">
            <button type="button" class="calc-button number-button" value="7">7</button>
            <button type="button" class="calc-button number-button" value="8">8</button>
            <button type="button" class="calc-button number-button" value="9">9</button>
            <button type="button" class="calc-button" value="/">รท</button>
          </div>
          <div class="row calc-button-row">
            <button type="button" class="calc-button number-button" value="4">4</button>
            <button type="button" class="calc-button number-button" value="5">5</button>
            <button type="button" class="calc-button number-button" value="6">6</button>
            <button type="button" class="calc-button" value="*">x</button>
          </div>
          <div class="row calc-button-row">
            <button type="button" class="calc-button number-button" value="1">1</button>
            <button type="button" class="calc-button number-button" value="2">2</button>
            <button type="button" class="calc-button number-button" value="3">3</button>
            <button type="button" class="calc-button" value="-">-</button>
          </div>
          <div class="row calc-button-row">
            <button type="button" class="calc-button number-button" value="0">0</button>
            <button type="button" class="calc-button number-button" value=".">.</button>
            <button type="button" class="calc-button equals-button" value="=">=</button>
          </div>
        </div>
        <div class="col-center footer">
          <p>by <a target="_blank" href="https://twitter.com/hadaclay">@hadaclay</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
